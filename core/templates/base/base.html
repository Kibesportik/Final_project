<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> etsy </title>
    {% load i18n %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg">
        <header>
<div class="container">
  <div class="left">
    <h1 style="text-align: left;">etsy</h1>
    <button>{% trans "Login" %}</button>
  </div>

  <div class="center">
    <input class="searchbar" type="text" placeholder="Инпут по центру">
  </div>

  <div class="right">
    <button>Favourites</button>
    <button>Cart</button>
    <a href="{% url 'upload_photo'%}"> upload_photo </a>
    <form action="{% url 'set_language' %}" method="post" id="language-form">
    {% csrf_token %}
    {% get_current_language as LANGUAGE_CODE %}
    {% get_available_languages as LANGUAGES %}
    {% get_language_info_list for LANGUAGES as languages %}
    <select name="language" id="language-select">
        {% for language in languages %}
            <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                {{ language.name_local }}
            </option>
        {% endfor %}
    </select>
    </form>
  </div>
</div>
    </header>
<hr>
{% block content %}
{% endblock %}
</body>
<script>
  const btn = document.getElementById("");
  const select = document.getElementById("");

  btn.addEventListener("click", () => {
      select.showPicker();
  });
</script>
<script src = "{% static 'js/language_select.js' %}"></script>
</html>
